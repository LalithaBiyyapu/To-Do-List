<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>

<div class="main">
  <h1>TO DO LIST</h1>

  <form class="form">
    <input id="inputtask" type="text" placeholder="Enter your task here" />
    <input id="addbutton" value="Add Task" type="submit" />
  </form>
  <ol class="todolist"></ol>
  <button class="clear d-none">Clear All</button>
</div>
<div class="link"><a href="https://github.com/LalithaBiyyapu">Visit for more projects...<a></div>

<script src="script.js"></script> <!-- Link to your JavaScript file -->

</body>
</html>
